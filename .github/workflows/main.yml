name: Run Tests

on:
  push:

jobs:
  unit-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - run: npm install
      - run: npm test -- --testPathPattern="./test"
      - name: Check test status
        run: |
          if [ $? -eq 0 ]; then
            echo "All tests passed"
          else
            echo "Tests failed"
            exit 1
          fi
          
      - name: Run tests and generate reports
        run: npm test -- --testPathPattern="./test" --reporter=jest-junitt
        # Assuming jest-junit generates XML report

      - name: Copy test reports to wiki
        run: cp -r ./path/to/test/reports/*.xml ./wiki/
