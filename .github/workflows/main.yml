name: Run Tests

on:
  push:

jobs:
  unit-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - run: npm install
      - run: npm test -- --testPathPattern="./test"
      - name: Check test status
        run: |
          if [ $? -eq 0 ]; then
            echo "All tests passed"
          else
            echo "Tests failed"
            exit 1
          fi
      - name: Run tests and generate reports
        run: npm test -- --testPathPattern="./test" --reporter=jest-junit
        # Assuming jest-junit generates XML report
        
      - name: Run tests
        run: |
          npx jest --coverage --coverageReporters json-summary
          
      - name: Jest Test Report
        uses: MishaKav/jest-coverage-comment@main
        id: coverageComment
        with:
          hide-comment: true
          coverage-path: ./coverage.txt
          junitxml-path: ./coverage/junit.xml
          

          
      - name: Create the badge
        if: github.ref == 'refs/heads/main'
        uses: schneegans/dynamic-badges-action@v1.6.0
        with:
          gistID: 5e90d640f8c212ab7bbac38f72323f80
          filename: jest-coverage-comment__main.json
          label: coverage
          message: ${{ steps.coverageComment.outputs.coverage }}%
          color: ${{ steps.coverageComment.outputs.color }}
          namedLogo: javascript
